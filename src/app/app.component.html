<label>
    Search:
    <input 
        #searchQuery 
        type="text"
        (input)="onSearchUpdated(searchQuery.value)"
    >
</label>
<label>
    Add
    <input 
        #newItem    
        type="text"
        (change)="onItemAdded(newItem.value)"
    >
</label>

<div *ngFor="let i of items()">
    {{ i }}
</div>
